<body class="easyui-layout">
<#include "../loading.ftl">
<div data-options="region:'north',iconCls:'icon-find',title:'查询条件'" border="false"
     style="border-bottom: 1px solid #D3D3D3;background:#F6F6F6;overflow:hidden;height:100px;">
    <!-- 条件查询模板内容  -->
    <form id="searchForm">
        <dl class="searchBox">
            <dt>分类名称/ID：</dt>
            <dd><input name="sourceName" type="text"/></dd>
        </dl>
        <dl class="searchBox">
            <dt>供应商：</dt>
            <dd>
                <select id="souSupplier" name="company" style="width:150px;">
                    <option value="">请选择</option>
                </select>
            </dd>
        </dl>
        <dl class="searchBox">
            <dt>服务类型：</dt>
            <dd>
                <select id="souServiceType" name="sourceSign" style="width:150px;">
                    <option value="">请先选择供应商</option>
                </select>
            </dd>
        </dl>
        <dl class="searchBox">
            <dt>审核状态：</dt>
            <dd>
                <select name="sourceStatus" style="width:150px;">
                    <option value="">请选择</option>
                    <option value="5">已审核</option>
                    <option value="2">待审核</option>
                    <option value="3">审核不通过</option>
                    <option value="6">草稿</option>
                </select>
            </dd>
        </dl>
    </form>
    <dl class="searchBox">
        <dd><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search'"
               onclick="view.search();" style="margin-right:5px;">查询</a></dd>
        <dd><a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'"
               onclick="view.cleanSearch();">取消</a></dd>
    </dl>
</div>

    <table id="data-list"></table>
</div>
