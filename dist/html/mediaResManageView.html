<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>mediaResManageView</title>
</head>
<style>
  html, body {
    width: 100%;
    height: auto;
    overflow: auto;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  .el-form-item {
    margin-bottom: 8px;
  }
  .search-container {
    width: 100%;
    height: auto;
    border: 1px solid #eee;
  }
  .cc-table {
    width: 100%;
    height: 100%;
    overflow: auto;
  }
</style>
<body>
<div id="app">
  <div class="search-container">
    <el-form ref="form" :model="form" label-width="80px" v-ccvalidate>
      <el-form-item label="活动名称" v-ccrule="{required: true,errmsg: '活动名称不能为空'}">
        <el-input v-model="form.name"></el-input>
      </el-form-item>
      <el-form-item label="活动区域" v-ccrule="{required: true,errmsg: '请选择活动区域'}">
        <el-select v-model="form.region" placeholder="请选择活动区域">
          <el-option label="区域一" value="shanghai"></el-option>
          <el-option label="区域二" value="beijing"></el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="活动时间">
        <el-col :span="11">
          <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 100%;"></el-date-picker>
        </el-col>
        <el-col class="line" :span="2">-</el-col>
        <el-col :span="11">
          <el-time-picker type="fixed-time" placeholder="选择时间" v-model="form.date2" style="width: 100%;"></el-time-picker>
        </el-col>
      </el-form-item>
      <el-form-item label="即时配送">
        <el-switch on-text="" off-text="" v-model="form.delivery"></el-switch>
      </el-form-item>
      <el-form-item label="活动性质" v-ccrule="{type: 'checkbox', errmsg: '请至少选择一个活动性质'}">
        <el-checkbox-group v-model="form.type">
          <el-checkbox label="美食/餐厅线上活动" name="type"></el-checkbox>
          <el-checkbox label="地推活动" name="type"></el-checkbox>
          <el-checkbox label="线下主题活动" name="type"></el-checkbox>
          <el-checkbox label="单纯品牌曝光" name="type"></el-checkbox>
        </el-checkbox-group>
      </el-form-item>
      <el-form-item label="特殊资源">
        <el-radio-group v-model="form.resource">
          <el-radio label="线上品牌商赞助"></el-radio>
          <el-radio label="线下场地免费"></el-radio>
        </el-radio-group>
      </el-form-item>
      <el-form-item label="活动形式">
        <el-input type="textarea" v-model="form.desc"></el-input>
      </el-form-item>
      <el-form-item>
        <el-button type="primary" @click="onSubmit">立即创建</el-button>
        <el-button>取消</el-button>
      </el-form-item>
    </el-form>
  </div>

  <div class="test">
    <cc-search :props="searchOptions" @search="search"></cc-search>
  </div>
  <div class="table-content">
    <tool-bar :options="toolOptions"></tool-bar>
  </div>
  <div class="test">
    <cc-table v-model="tableResult" :multi="true" ref="table" :url="urls.pageUrl" :props="tableColumns"></cc-table>
  </div>
</div>

  <!-- CSS -->
<link rel="stylesheet" type="text/css" href="/themes/css/elementui.css">
<link rel="stylesheet" type="text/css" href="/themes/css/global.css">
<!-- Javascript -->
<script type="text/javascript" src="/scripts/plugins/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/plugins/underscore.min.js"></script>
<script type="text/javascript" src="/scripts/plugins/vue.js"></script>
<script type="text/javascript" src="/scripts/plugins/elementui.js"></script>

<script type="text/javascript" src="/scripts/common/utils.js"></script> -->

    var $basePath = '', $uploadPath = '';
</script>

<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="../js/components.js?hash=1505219798730"></script>

<script src="../js/mediaResManageView.js?hash=1505219798730"></script>



</body>
</html>
